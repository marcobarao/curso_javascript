<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>

    <script>
        var nome = 'Marco';
        var idade = 18;
        var peso = 63;
        var humano = true;

        var alunos = ['Marco', 'Diego', 'Gabriel', 'Lucas'];

        var aluno = {
            nome: alunos[2],
            idade: 18,
            peso: 60,
            humano: true
        }

        console.log(nome);
        console.log(idade);
        console.log(peso);
        console.log(humano);
        console.log(alunos);
        console.log(alunos[3]);
        console.log(aluno);
        console.log(aluno.nome);
    </script>
</body>
