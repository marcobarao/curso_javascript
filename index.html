<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>

    <script>
        var x = 10, y = 5;

        var soma = x + y;
        var subtracao = x - y;
        var multiplicacao = x * y;
        var divisao = x / y;
        var modulo = x % y;

        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        console.log(modulo);

        // x = x + 3;
        x += 3;
        console.log(x);
        // x = x * 3;
        x *= 3;
        console.log(x);
        // x = x + 1;
        x++;
        console.log(x)

    </script>
</body>

</html>
